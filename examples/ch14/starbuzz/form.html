<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>The Starbuzz Bean Machine</title>
  </head>
  <body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order</h2>

    <form action="http://www.starbuzzcoffee.com/processorder.php" method="POST">
      <p> 
         <select name="beans">
            <option value="Смесь">Домашняя смесь</option>
            <option value="Боливия">Боливия</option>
            <option value="Гватемала">Гватемала</option>
            <option value="Кения">Кения</option>
         </select>
      </p>

      <p>Тип: <br />
         <input type="radio" name="beantype" value="зерна" checked="chacked" /> Кофе в зернах <br />
         <input type="radio" name="beantype" value="молотый" /> Молотый кофе
      </p>

      <p> <br />
         <input type="checkbox" name="extras[]" value="упаковка" />Подарочная упаковка<br />
         <input type="checkbox" name="extras[]" value="каталог" checked="checked" />Доставка каталога вместе с заказом
      </p>

      <p>Доставить по адресу: <br />
         Имя: <input type="text" name="name" /> <br />
         Адрес: <input type="text" name="adress" /> <br />
         Город: <input type="text" name="city" /> <br />
         Страна: <input type="text" name="state" /> <br />
         Индекс: <input type="text" name="zip" /> <br />
      </p>

      <p>Коментарии клиентов:<br />
         <textarea name="comments" rows="10" cols="48"></textarea>
      </p>

      <p>
         <input type="submit" value="Заказать сейчас" />
      </p>
    </form>

  </body>
</html>
